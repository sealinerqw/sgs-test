<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalized.css">
  <title>Форма</title>
</head>
<body>
  <form class="form">
    <div class="form__input">
      <label for="city">Выберите город:</label>
      <select name="cites" class="form__select  cities">
        <option value="Самара">Самара</option>
        <option value="Казань">Казань</option>
        <option value="Москва">Москва</option>
      </select>
    </div>
    <div class="form__input">
      <label for="workshop">Выберите цех:</label>
      <select name="workshops" class="form__select workshops">
        
      </select>
    </div>
    <div class="form__input">
      <label for="employee">Выберите сотрудника:</label>
      <select name="employees" class="form__select employees">
        
      </select>
    </div>
    <div class="form__input">
      <label for="brigade">Выберите бригаду:</label>
      <select name="brigades" class="form__select brigades">
        <option value="1">1-я бригада</option>
        <option value="2">2-я бригада</option>
        <option value="3">3-я бригада</option>
      </select>
    </div>
    <div class="form__input">
      <label for="shift">Выберите смену:</label>
      <select name="shifts" class="form__select shifts">
        <option value="day">Дневная</option>
        <option value="night">Ночная</option>
      </select>
    </div>
    <button type="submit">Отправить</button>
  </form>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
